# Your first LAVA JOB definition for an x86_64 QEMU
device_type: hyperv
job_name: HyperV pipeline, first job

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

# context allows specific values to be overridden or included
context:
  arch: amd64

metadata:
  # please change these fields when modifying this job for your own tests.
  docs-source: first-job
  docs-filename: hyperv-pipeline-first-job.yaml

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 5
    to: tmpfs
    images:
      rootfs:
        image_arg: -drive format=raw,file={rootfs}
        url: http://10.7.1.34/lava/cirros-0.3.3-x86_64.vhdx.gz
        compression: gz
    os: debian

# BOOT_BLOCK
- boot:
    timeout:
      minutes: 2
    method: hyperv
    media: tmpfs

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests